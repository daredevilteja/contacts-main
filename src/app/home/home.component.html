<section *ngIf="flag; else elseBlock">
  <h1>{{ title }}</h1>
  <div class="contactsContainer">
    <div *ngFor="let contact of contactList">
      <mat-card class="contactStyle">
        <h1>{{ contact.name }}</h1>
        <h1>{{ contact.phNum }}</h1>
        <h1>{{ contact.email }}</h1>
      </mat-card>
    </div>
  </div>
  <br />
  <section>
    <button mat-raised-button color="primary" (click)="setFlag()">
      Add Contact
    </button>
    <button mat-raised-button color="primary" (click)="redirectToHome()">
      LogOut
    </button>
  </section>
</section>

<ng-template #elseBlock>
  <form #form="ngForm" (submit)="saveContact()">
    <mat-card-content class="formContainer">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Eg. John"
          type="text"
          required
          name="selectedContact.name"
          [(ngModel)]="selectedContact.name"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          placeholder="eg. 999999999"
          min="1000000000"
          max="9999999999"
          type="number"
          required
          name="number"
          [(ngModel)]="selectedContact.phNum"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          required
          name="email"
          [(ngModel)]="selectedContact.email"
          multiple
        />
        <mat-hint
          >Hint: For multiple email address separate them by ','
        </mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center">
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</ng-template>
